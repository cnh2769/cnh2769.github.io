  <h1>MOS TEST for SSE</h1>

  안녕하세요.<br>
  MOS에 참여해 주셔서 진심으로 감사합니다.<br>
  응답 결과 및 정량평가 결과를 기반으로 baseline 모델을 선정하고, 해당 모델에 대해 집중적인 성능 개선을 진행할 예정입니다.<br>
  <br>
  [평가 방법]<br>
  - 각 분리음성 전후 샘플을 듣고, 아래 설문 조사 링크를 통해 <b>음성 분리 품질</b>에 대해 1~5점으로 평가해주세요. <br>
  - 총 응답 요청 샘플 수: 55<br><br>
